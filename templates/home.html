{% extends 'base.html' %}

{% block content %}

<section class ="colecao">
    {% if highlights %}
    <img class="main-img" src="static\upload\highlight_{{ highlights[-1].highlight_id }}.jpg" alt="promo image">
    <h2>{{ highlights[-1].highlight_name }}</h2>
    {% endif %}
</section>
<section class="container-produto">
    <h1 class="">Destaques</h1>
    <div class = "produto">
        {% for product in products %}
        <a href="product/{{ product.prod_id }}" class="card-produto">
                <img class = "produto-img" src="static\upload\prod_{{ product.prod_id }}.jpg" alt="product.prod_name">
                <h3 class="">{{ product.prod_name }}</h3>
                <p class="">Pre√ßo: R${{ product.prod_price }}</p>
        </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
